<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>#ToDoManage</title>
</head>
<body>

    <template id="template__title">
        <div class="title__container">
            <h1 class="title__title"></h1>
        </div>
    </template>

    <template id="template__todo">
        <div class="item__container">
            <span class="item__title"></span>
            <input class="item__done" type="checkbox">
        </div>
    </template>    

    <template id="template__todo-list">
        <div class="todo-list__container">
            <div class="todo-list__title-row">
                <button class="todo-list__add-todo">+</button>
                <input class="todo-list__show-done" type="checkbox">
            </div>
            <div class="todo-list__items-container"></div>
        </div>
    </template>

    <template id="template__todo-details">
        <div class="todo-details__container">
            <div class="todo-details__header">
                <h3 class="todo-details-title"></h3>
                <input class="todo-details-done" type="checkbox">
            </div>
            <div class="todo-details__editor">
                <textarea 
                    class="todo-details-content"    
                    cols="30" 
                    rows="60">
                </textarea>
                <button class="todo-details__save">Save</button>
            </div>
            <div class="todo-details__statistic">
                <span class="todo-datails__created"></span>
                <span class="todo-datails__saved"></span>
                <span class="todo-datails__done"></span>
            </div>
            <div class="todo-details-danger">
                <button class="todo-detais__delete">Delete</button>
            </div>
        </div>
    </template>

    <main>
        <div id="title__container"></div>
        <div id="todo-list__container"></div>
        <div id="title__container"></div>
    </main>
</body>
</html>
